<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE PAYROLL</title>
    <link rel="stylesheet" href="../css/add_employee_payroll.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600">
</head>
<body>
    <!-- UC_1 -- Employee Payroll App with Logo -->
    <header class= "header-content header">
        <div class= "logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC_2 -- Employee Payroll Form with Header and Name -->
    <div class="form-content" id="formId">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" 
                       placeholder="Enter Name .." required>
                <error-output class="text-error" for= "text"></error-output>
            </div>
            <!-- UC_3 -- Specify Profile Picture to the Employee Payroll App -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label for="">
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png">
                        <img src="../assets/profile-images/Ellipse -3.png" alt="">
                    </label>
                    <label for="">
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png">
                        <img src="../assets/profile-images/Ellipse -1.png" alt="">
                    </label>
                    <label for="">
                        <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -8.png">
                        <img src="../assets/profile-images/Ellipse -8.png" alt="">
                    </label>
                    <label for="">
                        <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png">
                        <img src="../assets/profile-images/Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>
            <!-- UC_4 -- Employee Payroll Form with Gender, Department And Salary Range -->
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="male" class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="department" value="HR">
                    <label for="hr" class="text">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="department" value="Sales">
                    <label for="sales" class="text">Sales</label>
                    <input type="checkbox" class="checkbox" id="finance" name="department" value="Finance">
                    <label for="finance" class="text">Finance</label>
                    <input type="checkbox" class="checkbox" id="engineer" name="department" value="Engineer">
                    <label for="engineer" class="text">Engineer</label>
                    <input type="checkbox" class="checkbox" id="others" name="department" value="Others">
                    <label for="others" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salary" class="label text">Choose your salary: </label>
                <input type="range" class="input" name="salary" id="salary" min="300000" 
                       max="500000" step="100" value="400000" required>
                <output class="salary-output text" for="salary">400000</output>
            </div>
            
            <!-- UC_5 -- Employee Payroll Form with Start Date -->
            <div class="row-content">
                <label for="startDate" class="label text">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="Jan"> January</option>
                        <option value="Feb">Febuary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
            <!-- UC_6 -- Ability to add Notes And Button -->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" name="Notes" id="notes" style="height: 100px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./add_employee_payroll.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script defer src="../js/add_employee_payroll.js"></script>
    <script defer src="../js/EmployeePayroll.js" ></script>
</body>
</html>
